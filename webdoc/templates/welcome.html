<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Monitoring Polusi Udara</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body class="bg-dark" style="margin: 0; padding: 0;">
    <!-- <div style="margin: 0; padding-top: 10px; height: 1000px; width: 80%;"> -->

    <!-- style="margin: 0; padding-top: 10px; height: 1000px; width: 80%;" -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Sistem Monitoring Polusi Udara</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="idSensor">Sensor</label>
                                        <select name="idSensor" id="idSensor" onchange="" class="form-control">
                                            <option value="cd14">cd14 - Basestation Irman</option>
                                            <option value="015e">015e - ESP8266 1 Rahmad</option>
                                            <option value="3F0D">3F0D - ESP8266 1 Fauzan</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row my-5">
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            <h2>Counter Data <small class="text-info" style="font-size: 20px;">(Update
                                                    <span id="waktuUpdate"></span>)</small></h2>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 col-sm-6 col-md-3 col-lg-3">
                                            <div class="card">
                                                <div class="card-body text-center">
                                                    <h5 class="card-title">Data Diterima</h5>
                                                    <h1 class="text-success">
                                                        <span id="dataReceived">X</span>
                                                    </h1>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6 col-sm-6 col-md-3 col-lg-3">
                                            <div class="card">
                                                <div class="card-body text-center">
                                                    <h5 class="card-title">Data Di Blok</h5>
                                                    <h1 class="text-danger">
                                                        <span id="dataBlocked">X</span>
                                                    </h1>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row my-2">
                                        <div class="col">
                                            <button class="btn btn-sm btn-danger" data-toggle="modal"
                                                data-target="#modalClear">
                                                <i class="fa fa-trash"></i> Clear Counter
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- Class Irman -->
                            <div id="irman" class="container">

                                <div class="row">
                                    <div class="col">
                                        <h2>Temperature</h2>
                                        <canvas id="chartTemperature"></canvas>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <h2>Humidity</h2>
                                        <canvas id="chartHumidity"></canvas>
                                    </div>
                                </div>
                                <div>
                                    <div class="col">
                                        <h1>Pressure</h1>
                                        <canvas id="chartPressure"></canvas>
                                    </div>
                                </div>
                                <div>
                                    <div class="col">
                                        <h1>PM 10</h1>
                                        <canvas id="chartPM10"></canvas>
                                    </div>
                                </div>
                            </div>
                            <!-- End Class Irman -->
                            <!-- Class Rahmad -->
                            <div id="rahmad" class="container" style="display: none;">
                                
                                <div class="row">
                                    <h1>Temperature</h1>
                                    <canvas id="chartTemperature_rahmad"></canvas>
                                </div>
                                <div class="rowl">
                                    <h1>Humidity</h1>
                                    <canvas id="chartHumidity_rahmad"></canvas>
                                </div>
                                <div class="row">
                                    <h1>Pressure</h1>
                                    <canvas id="chartPressure_rahmad"></canvas>
                                </div>
                                
                                <div class="row">
                                    <h1>PM10</h1>
                                    <canvas id="chartPM10_rahmad"></canvas>
                                </div>
                                <div class="row">
                                    <h1>CO</h1>
                                    <canvas id="chartCO_rahmad"></canvas>
                                </div>
                                <div class="row">
                                    <h1>SO2</h1>
                                    <canvas id="chartSO2_rahmad"></canvas>
                                </div>
                            </div>
                            <!-- End Class Rahmad -->
                            <!-- Class Fauzan -->
                            <div id="fauzan" class="row" style="display: none;">
                                <div class="col-12">
                                    <div id='map' style='width: 100%; height: 500px;'></div>
                                </div>
                            </div>
                            <!-- End Class Fauzan -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="modalClear" tabindex="-1" role="dialog" aria-labelledby="modalClearLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Ingin menghapus counter data?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Kembali</button>
                    <a href="clearCounter" class="btn btn-danger btn-sm">Lanjutkan</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
</body>

</html>
