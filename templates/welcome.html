<!DOCTYPE html>
<html>

<head>
    <title>Monitoring Polusi Udara</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Sistem Monitoring Polusi Udara</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row my-5">

            <div class="col-6 col-sm-6 col-md-3 col-lg-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">CPU Temp</h5>
                        <h1 class="text-danger"><span id="valueCPUTemp">30</span><small>&#8451</small></h1>
                    </div>
                </div>
            </div>

            <div class="col-6 col-sm-6 col-md-3 col-lg-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Memory Load</h5>
                        <h1 class="text-success"><span id="valueMemoryLoad"></span><small>MB</small></h1>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var dataPoints = [];
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'line',

            // The data for our dataset
            data: {
                labels: [],
                datasets: [{
                    label: 'CO2',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: []
                }]
            },

            // Configuration options go here
            options: {}
        });

        $.getJSON("http://10.0.12.127:8000/getData?id=3955834637", function (data) {
            data.forEach(element => {
                chart.data.labels.push(element.time);
                chart.data.datasets[0].data.push(element.value)
            });
            chart.update();
        });
    </script>
</body>

</html>
