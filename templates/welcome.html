<!DOCTYPE html>
<html>

<head>
    <title>Monitoring Polusi Udara</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Sistem Monitoring Polusi Udara</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row my-5">

            <div class="col-6 col-sm-6 col-md-3 col-lg-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">CPU Temp</h5>
                        <h1 class="text-danger"><span id="valueCPUTemp">30</span><small>&#8451</small></h1>
                    </div>
                </div>
            </div>

            <div class="col-6 col-sm-6 col-md-3 col-lg-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Memory Load</h5>
                        <h1 class="text-success"><span id="valueMemoryLoad"></span><small>MB</small></h1>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="container">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="idSensor">Sensor</label>
                                    <select name="idSensor" id="idSensor" class="form-control">
                                        <option value="cd14">cd14 - Basestation Iran</option>
                                        <option value="015e">015e - ESP8266 1 Rahmat</option>
                                        <option value="025f">025f - ESP8266 2 Rahmat</option>
                                    </select>
                                </div>
                            </div>
                            <hr>
                            <h1>Temperature</h1>
                            <canvas id="chartTemperature"></canvas>
                            <hr>
                            <h1>Humidity</h1>
                            <canvas id="chartHumidity"></canvas>
                            <h1>Presure</h1>
                            <canvas id="chartPressure"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
        //  Bikin Object DOM
        var ctx1 = document.getElementById('chartTemperature').getContext('2d');
        var ctx2 = document.getElementById('chartHumidity').getContext('2d');
        var ctx3 = document.getElementById('chartPressure').getContext('2d');
        var dataPoints = [];
        // Bikin Objek Chart dan Konfigurasinya
        var chart1 = new Chart(ctx1, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperature',
                    backgroundColor: '#ff7961',
                    borderColor: '#ba000d',
                    data: [],
                    lineTension: 0
                }]
            },
            options: {
                bezierCurve : true
            }
        });
        var chart2 = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Humidity',
                    backgroundColor: '#63a4ff',
                    borderColor: '#004ba0',
                    data: [],
                    lineTension: 0
                }]
            },
            options: {
                bezierCurve : true
            }
        });
        var chart3 = new Chart(ctx3, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Pressure',
                    backgroundColor: '#6abf69',
                    borderColor: '#00600f',
                    data: [],
                    lineTension: 0
                }]
            },
            options: {
                bezierCurve : true
            }
        });
        // Get Datanya pakae AJAX
        $.getJSON("getAverage?sensor=temperature&id=cd14", function (data) {
            data.forEach(element => {
                chart1.data.labels.push(element.time);
                if(element.mean != null){
                    chart1.data.datasets[0].data.push(Number.parseFloat(element.mean))
                } else {
                    chart1.data.datasets[0].data.push(0)
                }
            });
            chart1.update();
        });
        $.getJSON("getAverage?sensor=humidity&id=cd14", function (data) {
            data.forEach(element => {
                chart2.data.labels.push(element.time);
                if(element.mean != null){
                    chart2.data.datasets[0].data.push(Number.parseFloat(element.mean))
                } else {
                    chart2.data.datasets[0].data.push(0)
                }
            });
            chart2.update();
        });
        $.getJSON("getAverage?sensor=pressure&id=cd14", function (data) {
            data.forEach(element => {
                chart3.data.labels.push(element.time);
                if(element.mean != null){
                    chart3.data.datasets[0].data.push(Number.parseFloat(element.mean))
                } else {
                    chart3.data.datasets[0].data.push(0)
                }
            });
            chart3.update();
        });
    </script>
</body>

</html>
